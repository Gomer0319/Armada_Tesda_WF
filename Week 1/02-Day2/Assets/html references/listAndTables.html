<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List and tables demo</title>
</head>
<body>
    <h2>Lists and tables</h2>
    <p>Unordered list</p>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <p>Ordered list</p>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <p>Table</p>
    <table>
        <caption>Employee Details</caption>
        <tr>
          <th>Name</th>
          <th>Department</th>
        </tr>
        <tr>
          <td>Alice</td>
          <td>HR</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>IT</td>
        </tr>
      </table>
</body>
</html>
