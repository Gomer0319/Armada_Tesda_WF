<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Order Form</title>
</head>
<body>
    <forms>
        <label for="name">Name:</label>
        <input type="text" id="name">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email">
        <br>
        <label for="phone">Phone:</label>
        <input type="number" id="phone">
        <br>
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br>
        <label for="menu">Menu</label>
        <select id="menu" value="menu">
            <option value="adobong_manok">Adobong Manok</option>
            <option value="calderetang_baka">Calderetang Bake</option>
            <option value="lechon_paksiw">Lechon Paksiw</option>
        </select>
        <br>
        <label for="instruction">Special instruction</label>
        <textarea id="instruction" value="instruction" placeholder="What's your special instruction?" cols="20" rows="10"></textarea>
        <br>
        <input type="submit" value="Submit">
    </forms>
</body>
</html>
