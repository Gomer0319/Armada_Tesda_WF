<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <div class="logo">
            <img src="./Assets/spotify_icon.png" alt="Logo">
        </div>

        <div class="searchBar">
            <div class="home">
                <img class="homeIcon" src="./Assets/home_icon.png" alt="Home Icon">
            </div>
            <form>
                <img class="searchIcon" src="./Assets/search_icon.png" alt="Search Icon">
                <input type="text" placeholder="What do you want to play?">
            </form>
        </div>

        <div class="miscellaneous">
            <div class="signIn">
                Sign Up
            </div>

            <button>Log in</button>
        </div>
    </nav>

    <main>
        <aside class = "sidebar">
            <div class="library">
                <div class="libraryItem">
                    <img src="./Assets/library.png" alt="Library Icon">
                    <h3>Your Library</h3>
                </div>
                <div class="addToLibrary">
                    <img src="./Assets/plus.png" alt="Add to Library Icon">
                </div>
            </div>

            <div class="playlists">
                <h4>Create your first playlist</h4>
                <p>It's easy, we'll help you   </p>
                <button>Create playlist</button>
            </div>

            <div class="browsePodcast">
                <h4>Create your first playlist</h4>
                <p>It's easy, we'll help you   </p>
                <button>Browse Podcasts</button>
            </div>

            <div class="bottomLinks">
                <ul class="links">
                    <li><a href="#">Legal</a></li>
                    <li><a href="#">Safety & Privacy Center</a></li>
                    <li><a href="#">Privacy policy</a></li>
                    <li><a href="#">Cookies</a></li>
                    <li><a href="#">About Ads</a></li>
                    <li><a href="#">Accessibility</a></li>
                    
                </ul>    
            </div>

            <button class="language">
                <img src="./Assets/world-wide-web.png" alt="Language Icon">
                <p>English</p>
            </button>
        </aside>

        <section>
            <div class="popularArtists">
                <h3>Popular Artists</h3>
                <ul class="popularArtistsList">
                    <li><img src="./Assets/artist1.png" alt="Artist 1"></li>
                </ul>
            </div>

            <div class="popularAlbumsAndSingles">
                <h3>Popular albums and singles</h3>
                <ul class="popularAlbumsAndSinglesList">
                    <li><img src="./Assets/artist1.png" alt="Artist 1"></li>
                </ul>
            </div>
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
