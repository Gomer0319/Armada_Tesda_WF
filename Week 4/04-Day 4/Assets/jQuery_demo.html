<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery Example</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <style>
    #box {
      width: 100px;
      height: 100px;
      background-color: green;
      margin: 20px auto;
      position: relative;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>jQuery Animation and Events Demo</h1>
  <div id="box"></div>
  <button id="fadeBtn">Toggle Fade</button>
  <button id="slideBtn">Toggle Slide</button>
  <button id="animateBtn">Animate Box</button>
  <button id="chainBtn">Chain Animations</button>
  <button id="flowBtn">Smooth Animation Flow</button>

  <script>
    $(document).ready(function() {
      // Toggle fade effect
      $('#fadeBtn').click(function() {
        $('#box').fadeToggle(1000);
      });

      // Toggle slide effect
      $('#slideBtn').click(function() {
        $('#box').slideToggle(1000);
      });

      // Custom animation
      $('#animateBtn').click(function() {
        $('#box').animate({
          width: '200px',
          height: '200px',
          opacity: 0.5
        }, 1000);
      });

      // Chain animations
      $('#chainBtn').click(function() {
        $('#box')
          .slideUp(500)
          .slideDown(500)
          .fadeTo(500, 0.5)
          .fadeOut(500);
      });

      // Smooth animation flow
      $('#flowBtn').click(function() {
        $('#box')
          .css('background-color', 'red')
          .fadeOut(400)
          .fadeIn(400)
          .animate({ left: '+=100px' }, 500)
          .animate({ top: '+=50px' }, 500);
      });
    });
  </script>
</body>
</html>
